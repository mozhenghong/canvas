<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="stylesheet" href="./css/1.css">
    <script src="//at.alicdn.com/t/font_911778_dqn0jxg41bq.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="actions" class="actions">
        <svg class="icon active" id="brush">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-eraser1"></use>
        </svg>
        <svg class="icon" id="clear">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg class="icon" id="save">
            <use xlink:href="#icon-icon-net-cloud_download"></use>
        </svg>
    </div>
    <ol class="colors">
        <li class="black active" id="black"></li>
        <li class="red" id="red"></li>
        <li class="green" id ="green"></li>
        <li class="blue" id ="blue"></li>
    </ol>
    <ol class="line">
        <li id="thin" class="thin"></li>
        <li id ="thick" class="thick"></li>
    </ol>
    <script src="./main.js"></script>
</body>
</html>
